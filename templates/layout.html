<html>
<head>
    <title>BeautyLib</title>
<style>
@import url(http://fonts.googleapis.com/css?family=Amatic+SC:700);
@import url(https://fonts.googleapis.com/css?family=Hind+Siliguri);
 
body {
    margin: 0;
    width: 100%;
    height: 100vh 
}

.wrapper {
    margin: auto;
    width: 100%;
    display: flex;
    justify-content: center;
}

.container {
    text-align: center;
}

header {
    display: flex;
    flex-direction: row;
    padding: 0 1rem;
    box-shadow:  0 6px 20px 0 rgba(0, 0, 0, 0.19);
    margin-bottom: 2rem;
}

h6 {
    font-family: 'Hind Siliguri', sans-serif;
    font-size: 14px;
    margin: 0;
}

p {
    margin: 0;
}

.beauty.a {
    color: black;
    font-size: 14px;
    font-family: 'Hind Siliguri', sans-serif;
}

.logo-header {
    width: 85px;
    height: 100px;
}

.beauty.text, .beauty.text a {
    font-family: 'Hind Siliguri', sans-serif;
}

.lib-page {
    font-style: oblique;
    color: #000000;
    text-decoration: none;
}

.beauty.select {
    width: 100%;
    height: 2rem;
    border-color: #cccccc;
    color: gray;
    padding: .2rem;
    background-color: transparent;
}

.title-header {
    text-align: center;
    font-family: 'Amatic SC', cursive;
    margin: auto 2rem;
    font-size: 50px;
    color: #8ac640;
}

h1{
    font-family: 'Amatic SC', cursive;
    font-weight: normal;
    color: #8ac640;
    font-size: 4em;
}
h4 {
    color: black;
    font-style: oblique;
}

input[type=text] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 3px solid #ccc;
    -webkit-transition: 0.5s;
    transition: 0.5s;
    outline: none;
}

input[type=text]:focus {
    border: 3px solid #8b8b8b;
}

.button {
    background-color: #8ac640;
    border: none;
    color: white;
    padding: 8px 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 2px 1px;
    cursor: pointer;
    border-radius: 8px;
}

.button:hover {
    background-color: #8ac640bd;
}

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    border: none;
}

.beauty.tr {
    border-bottom: 1px solid #ddd;
}

td, th {
    /* border: 1px solid #dddddd; */
    text-align: left;
    padding: 8px;
}
p.span, span {
    font-size:16px;
    font-weight: bold;
}
 
.no-padding {
    padding: 0;
}

.center {
    text-align: center;
}
</style>
 
</head>
<body>
 {% block body %}
 {% endblock %}
</body>
</html>
